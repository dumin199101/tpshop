<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>太潮志管理 - 新增</h3>
                <h5>网站系统太潮志索引与管理</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="" id="add_post" method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>名称</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$goodsInfo.name}" name="name" class="input-txt">
                    <span class="err" id="err_name"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label><em>*</em>作者</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$goodsInfo.author}" name="author" class="input-txt">
                    <span class="err" id="err_author"></span>
                    <p class="notic">请填写发布作者名称</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>图片上传</label>
                </dt>
                <dd class="opt">
                    <div class="input-file-show">
                        <span class="show">
                            <a id="img_a" class="nyroModal" rel="gal" href="{$goodsInfo.thumb}">
                                <i id="img_i" class="fa fa-picture-o" onmouseover="layer.tips('<img src={$goodsInfo.thumb}>',this,{tips: [1, '#fff']});" onmouseout="layer.closeAll();"></i>
                            </a>
                        </span>
           	            <span class="type-file-box">
                            <input type="text" id="imagetext" name="thumb" value="{$goodsInfo.thumb}" class="type-file-text">
                            <input type="button" name="button" id="button1" value="选择上传..." class="type-file-button">
                            <input class="type-file-file" onClick="GetUploadify(1,'','goods','img_call_back')" size="30" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                        </span>
                    </div>
                    <span class="err" id="err_thumb"></span>
                    <p class="notic">请上传图片格式文件,此图主要用于太潮志配图(建议尺寸:640*480)</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="ac_sort">排序</label>
                </dt>
                <dd class="opt">
                    <input type="text" placeholder="排序" name="sort" value="{$goodsInfo.sort}" class="input-txt">
                    <span class="err" id="err_sort" style="color:#F00; display:none;"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="articleForm">发布时间</label>
                </dt>
                <dd class="opt">
                    <input type="text" class="input-txt" id="publish_time" name="add_time"  value="{$goodsInfo.add_time|date="Y-m-d",###}">
            <span class="add-on input-group-addon">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            </span>
                    <span class="err" id="err_add_time"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>显示</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="article_show1" class="cb-enable <if condition="$goodsInfo[is_open] eq 1">selected</if>">是</label>
                        <label for="article_show0" class="cb-disable <if condition="$goodsInfo[is_open] eq 0">selected</if>">否</label>
                        <input id="article_show1" name="is_open" value="1" type="radio" <if condition="$goodsInfo[is_open] eq 1"> checked="checked"</if>>
                        <input id="article_show0" name="is_open" value="0" type="radio" <if condition="$goodsInfo[is_open] eq 0"> checked="checked"</if>>
                    </div>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>首页推荐</label>
                </dt>
                <dd class="opt">
                    <div class="onoff">
                        <label for="article_recommend1" class="cb-enable <if condition="$goodsInfo[is_recommend] eq 1">selected</if>">是</label>
                        <label for="article_recommend0" class="cb-disable <if condition="$goodsInfo[is_recommend] eq 0">selected</if>">否</label>
                        <input id="article_recommend1" name="is_recommend" value="1" type="radio" <if condition="$goodsInfo[is_recommend] eq 1"> checked="checked"</if>>
                        <input id="article_recommend0" name="is_recommend" value="0" type="radio" <if condition="$goodsInfo[is_recommend] eq 0"> checked="checked"</if>>
                    </div>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="goods_content">商品详情描述</label>
                </dt>
                <dd class="opt">
                    <textarea class="span12 ckeditor" id="goods_content" name="content" title="">{$goodsInfo.content}</textarea>
                    <span class="err" id="err_content" style="color:#F00; display:none;"></span>
                </dd>
            </dl>

            <div class="bot"><a href="JavaScript:void(0);" onClick="verifyForm()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
        <input type="hidden" name="id" value="{$goodsInfo.id}"></label>
    </form>
</div>
<script>
    $(function () {
        laydate.skin('molv');
        laydate({
            elem: '#publish_time',
            format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
        });
    });
    function verifyForm(){
        $('span.err').show();
        $.ajax({
            type: "POST",
            url: "{:U('Goods/addEditGoods')}",
            data: $('#add_post').serialize(),
            dataType: "json",
            error: function () {
                layer.alert("服务器繁忙, 请联系管理员!");
            },
            success: function (data) {
                if (data.status == 1) {
                    layer.msg(data.msg, {icon: 1});
                    location.href = "{:U('Admin/Goods/goodsList')}";
                } else {
                    layer.msg(data.msg, {icon: 2});
                    $.each(data.result, function (index, item) {
                        $('#err_' + index).text(item).show();
                    });
                }
            }
        });
    }


    /*
     * 以下是图片上传方法
     */
    function img_call_back(fileurl_tmp)
    {
        $("#imagetext").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
</body>
</html>
