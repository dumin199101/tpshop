<extend name="base" />
<block name="title">首页</block>
<block name="css">
    <!--首页自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/index.css">
</block>
<block name="plugins">
    <include  file="public/bootstrap-touch-slider,public/flexisel"/>
</block>
<block name="slider">
    <include  file="public/slider"/>
</block>
<block name="content">
    <!--底部轮播-->
    <div id="jt-activity">
        <div class="container mt-30">
            <div class="row hidden-lg" style="position:relative;">
                <div class="jt-navigator jt-flexisel">
                    <div class="jt-box"></div>
                    <a href="{:url('mobile/activity/index')}">
                        <span class="h1">ACTIVITY</span>
                        <span class="h3 ml-5">活动</span>
                    </a>
                    <div class='nbs-flexisel-nav-left arrow_left_sx'>
                        <div class='arrow_left_top_sx'></div><div class='arrow_left_bottom_sx'></div>
                    </div>
                    <div class='nbs-flexisel-nav-right arrow_right_sx'>
                        <div class='arrow_right_top_sx'></div><div class='arrow_right_bottom_sx'></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 jt-flexisel">
                    <div class="row">
                        <ul class="flexisel">
                            <foreach name="act_list" id="vo">
                                <li>
                                    <a href="{:url('mobile/activity/info',['id'=>$vo['act_id']])}" >
                                        <img src="{$vo.act_id|act_thum_images=2,576,376}"/>
                                        <div class="border"></div><div class="date text-right">{$vo.start_time|formatDate}</div>
                                        <h5 class="text-left act-title">{$vo.act_name|getSubstr=0,25}</h5>
                                    </a>
                                </li>
                            </foreach>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部轮播-->

    <include  file="public/brand"/>

    <!--太潮人-->
    <div id="jt-tcr-container">
        <div class="container">
            <div class="row">
                <div class="jt-navigator">
                    <div class="jt-box"></div>
                    <a href="{:url('mobile/goods/index')}">
                        <span class="h1">FASHION</span>
                        <span class="h3 ml-5">太潮人</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center jt-nav">
                    <span class="h3">我是太潮人</span>
                    <a href="{:url('mobile/goods/personList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
                <div class="row mt-30 person_list">
                    <foreach name="person_list" id="vo">
                        <div class="col-xs-6 col-sm-6 col-md-3">
                            <div class="thumbnail">
                                <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}" class="img" >
                                    <img class="lazy" data-original="{$vo.id|person_thum_images=280,500}" width="280" height="500"  alt="">
                                </a>
                                <div class="caption">
                                    <h3>{$vo.name|getSubstr=0,6}</h3>
                                    <p><span class="job">{$vo.job|getSubstr=0,8}</span></p>
                                    <p class="text-justify jt-tcr-desc">{$vo.content|getSubstr=0,22}</p>
                                    <div class="jt-tcr-line"></div>
                                    <p class="jt-tcr-read">
                                        <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮人-->

    <!--太潮志-->
    <div id="jt-tcz-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center jt-nav">
                    <span class="h3">太潮志</span>
                    <a href="{:url('mobile/goods/goodsList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
                <div class="row jt-tcz-content goods_list">
                    <foreach name="goods_list" id="vo">
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="thumbnail">
                                <a href="{:url('mobile/goods/goodsInfo',['id'=>$vo['id']])}"  class="img">
                                    <img class="lazy" data-original="{$vo.id|goods_thum_images=768,506}" width="768" height="506"  alt="">
                                </a>
                                <div class="caption">
                                    <span class="h3">{$vo.name|getSubstr=0,7}</span>
                                    <span class="jt-tcz-read">
                               <a href="{:url('mobile/goods/goodsInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                            </span>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮志-->
</block>
