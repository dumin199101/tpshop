<!--导航-->
<header>
    <div class="container navbar-jt" id="bignav">
        <div class="row">
            <nav class="navbar navbar-default navbar-jt">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="padding:0px;" href="{:url('mobile/index/index')}"><img alt="Brand" style="max-width:225px;" src="{$jt_config['shop_info_store_logo']}"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav nav-header-right">
                        <volist name="jt_navigation" id="vo">
                            <li <if condition="$vo['position'] eq $position">class="active"</if>><a href="{:url($vo['m_url'])}" >{$vo.name}</a>
                            <notempty name="vo[childs]">
                                <span class="glyphicon glyphicon-menu-down show arrow-nav-child"></span>
                                <span class="glyphicon glyphicon-menu-up hide arrow-nav-child"></span>
                                <ul class="child">
                                    <foreach name="vo[childs]" id="v">
                                        <li <if condition="$v['position'] eq $action">class="active"</if>><a href="{:url($v['m_url'])}">{$v.name}</a></li>
                                    </foreach>
                                </ul>
                            </notempty>
                            </li>
                        </volist>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>
</header>
<!--导航-->

<script type="text/javascript">
    $(".nav > li").hover(function(){
        $(this).find(".glyphicon-menu-down").removeClass("show").addClass("hide");
        $(this).find(".glyphicon-menu-up").removeClass("hide").addClass("show");
    },function(){
        $(this).find(".glyphicon-menu-down").removeClass("hide").addClass("show");
        $(this).find(".glyphicon-menu-up").removeClass("show").addClass("hide");
    })
</script>
