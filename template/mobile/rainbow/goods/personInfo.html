<extend name="base"/>
<block name="title">{$person_info.name}</block>
<block name="css">
    <!--自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/personInfo.css">
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/share.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</block>
<block name="content">
    <script>
        window._bd_share_config = {
            common : {
                bdText : document.title,
                bdDesc : document.title,
                bdUrl : location.href,
                bdPic : ''
            },
            share : [{
                "bdSize" : 16
            }],
        }
        with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
    </script>
    <style type="text/css">
        .bdshare-button-style0-16 a, .bdshare-button-style0-16 .bds_more{float:left;background:none;color:#9b9b9b;line-height:28px;}
        .bdshare-button-style0-16 a:hover{color:#ce1621;}
        div.share{
            position:absolute;
            top:60px;
            right:0px;
            display:block;
            height:40px;
            width:170px;
            background-color:transparent;
            *border:1px solid #666;
        }
    </style>
    <!--太潮人-->
    <div id="jt-tcr-container">
        <div class="container-fluid">
            <!--太潮人信息-->
            <div class="container" id="jt-tcr-info-container">
                <div class="row">
                    <div class="col-xs-5 col-sm-5">
                        <img class="jt-head-logo img-responsive" src="{$person_info.id|person_thum_images=163,240,2}" alt="">
                    </div>
                    <div class="col-xs-7 col-sm-7 jt-summarys">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12">
                                <div class="row">
                                    <div class="jt-person-navigator">
                                        <div style="float:left;margin-right:10px;">
                                            <div class="jt-person-box"></div>
                                        </div>
                                        <div class="col-xs-10 col-sm-10">
                                            <div class="col-xs-9 col-sm-9">
                                                <h2>{$person_info.name|getSubstr=0,5}</h2>
                                                <h4>{$person_info.job|getSubstr=0,7}</h4>
                                            </div>
                                            <div class="col-xs-3 col-sm-3" id="share-ico">
                                                <div>
                                                    <div style="position:relative;left:15px;top:10px;">
                                                        <i class="fa fa-share-square-o fa-lg" style="color:#9b9b9b;"></i>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                    <div style="margin-top:30px;font-size:12px;text-align:center;">分享</div>
                                                </div>
                                                <div class="row bdsharebuttonbox"  data-tag="share_1" style="background:none;padding-left:30px;">
                                                    <div class="share" style="display:none;">
                                                        <div class="share_icon" >
                                                            <a class="fa fa-facebook-square fa-lg" style="font-size:2em;" data-cmd="fbook">
                                                            </a>
                                                            <a class="fa fa-weibo fa-lg"  style="font-size:2em;" data-cmd="tsina">
                                                            </a>
                                                            <a class="fa fa-weixin fa-lg" style="font-size:2em;" data-cmd="weixin">
                                                            </a>
                                                        </div>
                                                        <s>
                                                            <i></i>
                                                        </s>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="text-justify jt-summary">
                                            {$person_info.content}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--太潮人信息-->

            <!--活动信息-->
            <div class="clearfix"></div>
            <div class="jt-person-activity container">
                <div class="row">
                    <div class="row">
                        <foreach name="act_list" id="vo">
                            <div class="col-xs-6 col-sm-6">
                                <div class="thumbnail">
                                    <a href="{:url('mobile/activity/info',['id'=>$vo['act_id']])}" >
                                        <img class="lazy" data-original="{$vo.act_id|act_thum_images=3,360,400}" width="360" height="400" alt="">
                                        <div class="date text-left">{$vo.start_time|formatDate}</div>
                                        <h5 class="text-left act-title">{$vo.act_name|getSubstr=0,7}</h5>
                                    </a>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
            <!--活动信息-->


            <div class="container">
                <div class="row jt-nav">
                    <div class="col-md-10 jt-tcr-title">
                        <div class="jt-navigator">
                            <div class="jt-box"></div>
                            <span class="h1 ml-5">更多潮人</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container person_list">
                <div class="row">
                    <div class="row">
                        <foreach name="more_list" id="vo">
                            <div class="col-xs-6 col-sm-6">
                                <div class="thumbnail">
                                    <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}"  class="img">
                                        <img class="lazy" data-original="{$vo.id|person_thum_images=280,500}" width="280" height="500" alt="">
                                    </a>

                                    <div class="caption">
                                        <h3>{$vo.name|getSubstr=0,6}</h3>

                                        <p><span class="job">{$vo.job|getSubstr=0,8}</span></p>

                                        <p class="text-justify jt-tcr-desc">{$vo.content|getSubstr=0,22}</p>

                                        <div class="jt-tcr-line"></div>
                                        <p class="jt-tcr-read">
                                            <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}"
                                            >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(".jt-head-logo").load(function(){
            var height = $(".jt-head-logo").height();
            $(".jt-summarys").height(height);
            $(".jt-person-navigator").css('min-height',height);
        }).error(function(){
            console.log("Image Load Failed!!!")
        });
        $("#share-ico").hover(function(){
            $(".share").show();
        },function(){
            $(".share").hide();
        })
    </script>



</block>
