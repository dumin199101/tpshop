<extend name="base"/>
<block name="title">{$goods_info.name}</block>
<block name="css">
    <!--自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/goodsinfo.css">
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/share.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</block>
<block name="content">
    <script>
        window._bd_share_config = {
            common : {
                bdText : document.title,
                bdDesc : document.title,
                bdUrl : location.href,
                bdPic : ''
            },
            share : [{
                "bdSize" : 16
            }],
        }
        with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?cdnversion='+~(-new Date()/36e5)];
    </script>
    <style type="text/css">
        .bdshare-button-style0-16 a, .bdshare-button-style0-16 .bds_more{float:left;background:none;color:#9b9b9b;line-height:28px;}
        .bdshare-button-style0-16 a:hover{color:#ce1621;}
    </style>
    <!--太潮志-->
    <div id="jt-tcz-info-container">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jt-goods-navigator">
                                <div class="jt-goods-box"></div>
                                <div class="col-xs-11 col-md-11">
                                    <div class="row">
                                        <h2>{$goods_info.name}</h2>
                                        <h4>{$goods_info.author} | {$goods_info.add_time|formatArticleDate}</h4>
                                    </div>
                                </div>
                            <div class="col-xs-1 cold-md-1" id="share-ico">
                                <div>
                                    <div style="position:relative;left:3px;">
                                        <i class="fa fa-share-square-o fa-2x" style="color:#9b9b9b;"></i>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div style="margin-top:30px;font-size:12px;">分享</div>
                                </div>
                                <div class="row bdsharebuttonbox"  data-tag="share_1" style="background:none;padding-left:30px;">
                                    <div class="share" style="display:none;">
                                        <div class="share_icon" >
                                            <a class="fa fa-facebook-square fa-1x" style="font-size:2em;" data-cmd="fbook">
                                            </a>
                                            <a class="fa fa-weibo fa-1x"  style="font-size:2em;" data-cmd="tsina">
                                            </a>
                                            <a class="fa fa-weixin fa-1x" style="font-size:2em;" data-cmd="weixin">
                                            </a>
                                        </div>
                                        <s>
                                            <i></i>
                                        </s>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="jt-goods-content">
                            {$goods_info.content|htmlspecialchars_decode}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--太潮志-->
    <script>
        $(".jt-goods-content img").addClass("img-responsive");
        $("#share-ico").hover(function(){
            $(".share").show();
        },function(){
            $(".share").hide();
        })
    </script>

    <!--更多太潮志-->
    <div class="container">
        <div class="row">
            <div class="row jt-nav">
                <div class="col-md-10 jt-tcz-title">
                    <div class="jt-navigator">
                        <div class="jt-box"></div>
                        <span class="h1 ml-5">更多太潮志</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-bottom:30px;" id="jt-tcz-container">
        <div class="row">
            <div class="row jt-tcz-content" id="items">
                <volist name="more_list" id="vo">
                    <div class="col-xs-12 col-sm-12 item">
                        <div class="thumbnail">
                            <a href="{:url('Goods/goodsInfo',['id'=>$vo['id']])}"  class="img">
                                <img src="{$vo.id|goods_thum_images=384,253}" alt="">
                            </a>
                            <div class="caption">
                                <span class="h3">{$vo.name|getSubstr=0,10}</span>
                                <span class="jt-tcz-read">
                                           <a href="{:url('Goods/goodsInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                                </span>
                            </div>
                        </div>
                    </div>
                </volist>
            </div>
        </div>
    </div>
    <!--更多太潮志-->
</block>
