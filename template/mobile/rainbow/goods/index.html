<extend name="base" />
<block name="title">太潮人</block>
<block name="css">
    <!--自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt-mobile/css/goods.css">
</block>
<block name="plugins">
    <include  file="public/bootstrap-touch-slider"/>
</block>
<block name="slider">
    <include  file="public/slider"/>
</block>
<block name="content">
    <!--太潮人-->
    <div id="jt-tcr-container" class="person_list">
        <div class="container">
            <div class="row jt-nav">
                <div class="col-xs-8 col-sm-8 jt-tcr-title">
                    <div class="jt-navigator">
                        <div class="jt-box"></div>
                        <span class="h1 ml-5">我是太潮人</span>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 jt-tcr-more">
                    <a href="{:url('mobile/goods/personList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
            </div>
            <div class="row picScroll">
                <div class="row bd">
                    <foreach name="person_list" id="vo">
                        <div class="col-xs-6 col-sm-6 pic-scroll">
                            <div class="thumbnail">
                                <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}" class="img">
                                    <img class="lazy" data-original="{$vo.id|person_thum_images=280,500}" width="280" height="500" alt="">
                                </a>
                                <div class="caption">
                                    <h3>{$vo.name|getSubstr=0,6}</h3>
                                    <p><span class="job">{$vo.job|getSubstr=0,8}</span></p>
                                    <p class="text-justify jt-tcr-desc">{$vo.content|getSubstr=0,22}</p>
                                    <div class="jt-tcr-line"></div>
                                    <p class="jt-tcr-read">
                                        <a href="{:url('mobile/goods/personInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮人-->

    <!--太潮志-->
    <div id="jt-tcz-container" class="goods_list">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-sm-8 jt-tcr-title">
                    <div class="jt-navigator">
                        <div class="jt-box"></div>
                        <span class="h1 ml-5">太潮志</span>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 jt-tcr-more">
                    <a href="{:url('mobile/goods/goodsList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="row jt-tcz-content">
                    <foreach name="goods_list" id="vo">
                        <div class="col-xs-12 col-sm-12">
                            <div class="thumbnail">
                                <a href="{:url('mobile/goods/goodsInfo',['id'=>$vo['id']])}" class="img">
                                    <img class="lazy" data-original="{$vo.id|goods_thum_images=768,506}" width="768" height="506" alt="">
                                </a>
                                <div class="caption">
                                    <span class="h3">{$vo.name|getSubstr=0,7}</span>
                            <span class="jt-tcz-read">
                               <a href="{:url('mobile/goods/goodsInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                            </span>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮志-->


</block>
