<extend name="base" />
<block name="title">{$act_info.act_name}</block>
<block name="css">
    <!--首页自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt/css/actinfo.css">
</block>
<block name="plugins">
    <include  file="public/bootstrap-touch-slider"/>
</block>
<block name="content">
    <!--轮播图-->
    <div id="bootstrap-touch-slider" class="carousel bs-slider fade  control-round indicators-line" data-ride="carousel" data-pause="hover" data-interval="3000" >

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <volist name="banner_list" id="vo" key="k">
                <eq name="k" value="1">
                    <li data-target="#bootstrap-touch-slider" data-slide-to="{$key}" class="active"></li>
                    <else/>
                    <li data-target="#bootstrap-touch-slider" data-slide-to="{$key}"></li>
                </eq>
            </volist>
        </ol>

        <!-- Wrapper For Slides -->
        <div class="carousel-inner" role="listbox">
            <volist name="banner_list" id="vo" key="k" >
                <eq name="k" value="1">
                    <div class="item active">
                        <a href="{$vo.banner_link}" target="_blank"><img src="{$vo.banner_code}" alt="Bootstrap Touch Slider"  class="slide-image"/></a>
                        <div class="bs-slider-overlay"></div>
                    </div>
                    <else/>
                    <div class="item">
                        <a href="{$vo.banner_link}" target="_blank"><img src="{$vo.banner_code}" alt="Bootstrap Touch Slider"  class="slide-image"/></a>
                        <div class="bs-slider-overlay"></div>
                    </div>
                </eq>
            </volist>
        </div><!-- End of Wrapper For Slides -->

        <!-- Left Control -->
        <a class="left carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="prev">
            <span class="fa fa-angle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <!-- Right Control -->
        <a class="right carousel-control" href="#bootstrap-touch-slider" role="button" data-slide="next">
            <span class="fa fa-angle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
    <!--轮播图-->

    <div class="jt-act-info-container">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="jt-act-info-title">
                        <span class="h3">{$act_info.act_name|getSubstr=0,40}</span>
                    </div>
                    <div class="jt-act-info-date">
                        <span class="h3">{$act_info.start_time|formatActDate}—{$act_info.end_time|formatActDate}</span>
                    </div>
                </div>
            </div>
            <div class="container jt-act-info-desc">
                <div class="row">
                    <div class="col-md-12">
                        {$act_info.act_content|htmlspecialchars_decode}
                    </div>
                </div>
            </div>
        </div>
    </div>


</block>
