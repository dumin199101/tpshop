<!--导航-->
<header>
    <div class="container navbar-jt" id="bignav">
        <nav class="navbar navbar-default navbar-jt">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="padding:0px;" href="{:url('index/index')}"><img alt="Brand" style="max-width:225px;" src="{$jt_config['shop_info_store_logo']}"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav nav-header-right">
                    <volist name="jt_navigation" id="vo">
                        <li <if condition="$vo['position'] eq $position">class="active"</if>><a href="{:url($vo['url'])}" >{$vo.name}</a>
                        <notempty name="vo[childs]">
                            <ul class="child">
                                <foreach name="vo[childs]" id="v">
                                    <li <if condition="$v['position'] eq $action">class="active"</if>><a href="{:url($v['url'])}">{$v.name}</a></li>
                                </foreach>
                            </ul>
                        </notempty>
                        </li>
                    </volist>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </div>
</header>
<!--导航-->

<script type="text/javascript">
                window.onscroll=function(){
                        var topScroll = $(window).scrollTop();//滚动的距离,距离顶部的距离
                        if(topScroll > 0){
                            //当滚动距离大于250px时执行下面的东西
                            $("nav").removeClass("navbar-jt").addClass("navbar-fixed-top")
                        }else{
                            //当滚动距离小于250的时候执行下面的内容，也就是让导航栏恢复原状
                            $("nav").removeClass("navbar-fixed-top").addClass("navbar-jt");
                        }
                }
</script>
