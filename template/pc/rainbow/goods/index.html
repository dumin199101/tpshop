<extend name="base" />
<block name="title">太潮人</block>
<block name="css">
    <!--自定义样式-->
    <link rel="stylesheet" href="__PUBLIC__/jt/css/goods.css">
</block>
<block name="plugins">
    <include  file="public/bootstrap-touch-slider"/>
</block>
<block name="slider">
    <include  file="public/slider"/>
</block>
<block name="content">
    <!--太潮人-->
    <div id="jt-tcr-container">
        <div class="container">
            <div class="row jt-nav">
                <div class="col-md-10 jt-tcr-title">
                    <div class="jt-navigator">
                        <div class="jt-box"></div>
                        <span class="h1 ml-5">我是太潮人</span>
                    </div>
                </div>
                <div class="col-md-2 jt-tcr-more">
                    <a href="{:url('Goods/personList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
            </div>
            <div class="row picScroll">
                <div class="row bd">
                    <foreach name="person_list" id="vo">
                        <div class="col-md-3 pic-scroll">
                            <div class="thumbnail">
                                <a href="{:url('Goods/personInfo',['id'=>$vo['id']])}" class="img">
                                    <img src="{$vo.id|person_thum_images=280,500}" alt="">
                                </a>
                                <div class="caption">
                                    <h3>{$vo.name|getSubstr=0,9}</h3>
                                    <p><span class="job">{$vo.job|getSubstr=0,20}</span></p>
                                    <p class="text-justify jt-tcr-desc">{$vo.content|getSubstr=0,30}</p>
                                    <div class="jt-tcr-line"></div>
                                    <p class="jt-tcr-read">
                                        <a href="{:url('Goods/personInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                                    </p>
                                </div>
                            </div>
                            <div class="jt-picture">
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮人-->

    <!--太潮志-->
    <div id="jt-tcz-container">
        <div class="container">
            <div class="row">
                <div class="col-md-10 jt-tcr-title">
                    <div class="jt-navigator">
                        <div class="jt-box"></div>
                        <span class="h1 ml-5">太潮志</span>
                    </div>
                </div>
                <div class="col-md-2 jt-tcr-more">
                    <a href="{:url('Goods/goodsList')}" >
                        <span class="h4 look-more">查看更多<span class="glyphicon glyphicon-menu-right"></span></span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="row jt-tcz-content">
                    <foreach name="goods_list" id="vo">
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <a href="{:url('Goods/goodsInfo',['id'=>$vo['id']])}" class="img">
                                    <img src="{$vo.id|goods_thum_images=384,253}" alt="">
                                </a>
                                <div class="caption">
                                    <span class="h3">{$vo.name|getSubstr=0,10}</span>
                            <span class="jt-tcz-read">
                               <a href="{:url('Goods/goodsInfo',['id'=>$vo['id']])}" >阅读更多<span class="glyphicon glyphicon-menu-right"></span></a>
                            </span>
                                </div>
                            </div>
                        </div>
                    </foreach>
                </div>
            </div>
        </div>
    </div>
    <!--太潮志-->

    <script type="text/javascript">
        $(function(){
            var width = $("#jt-tcr-container .thumbnail:first").width()-5;
            var height = $("#jt-tcr-container .thumbnail:first").height()-6;
            $(".jt-picture").css({width:width,height:height});
            $("#jt-tcr-container .thumbnail").mouseenter(function(){
                $(this).siblings(".jt-picture").show();
            });
            $("#jt-tcr-container .thumbnail").mouseleave(function(){
                $(this).siblings(".jt-picture").hide();
            });
        })
    </script>


</block>
